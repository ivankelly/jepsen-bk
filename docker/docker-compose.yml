version: '2.1'

networks:
  bookkeeper-jepsen:
    driver: bridge

services:
  jepsen-cluster-init:
    image: apachebookkeeper/bookkeeper-jepsen:latest
    environment:
      zkServers: jepsen-node1
    command: /wait-zk-and-format.sh
    networks:
      bookkeeper-jepsen:

  jepsen-node1:
    hostname: jepsen-node1
    image: apachebookkeeper/bookkeeper-jepsen:latest
    environment:
      zkServers: jepsen-node1,jepsen-node2,jepsen-node3,jepsen-node4,jepsen-node5
    privileged: true
    networks:
      bookkeeper-jepsen:

  jepsen-node2:
    hostname: jepsen-node2
    image: apachebookkeeper/bookkeeper-jepsen:latest
    environment:
      zkServers: jepsen-node1,jepsen-node2,jepsen-node3,jepsen-node4,jepsen-node5
    privileged: true
    networks:
      bookkeeper-jepsen:

  jepsen-node3:
    hostname: jepsen-node3
    image: apachebookkeeper/bookkeeper-jepsen:latest
    environment:
      zkServers: jepsen-node1,jepsen-node2,jepsen-node3,jepsen-node4,jepsen-node5
    privileged: true
    networks:
      bookkeeper-jepsen:

  jepsen-node4:
    hostname: jepsen-node5
    image: apachebookkeeper/bookkeeper-jepsen:latest
    environment:
      zkServers: jepsen-node1,jepsen-node2,jepsen-node3,jepsen-node4,jepsen-node5
    privileged: true
    networks:
      bookkeeper-jepsen:

  jepsen-node5:
    hostname: jepsen-node5
    image: apachebookkeeper/bookkeeper-jepsen:latest
    environment:
      zkServers: jepsen-node1,jepsen-node2,jepsen-node3,jepsen-node4,jepsen-node5
    privileged: true
    networks:
      bookkeeper-jepsen: